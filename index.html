<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regalo Virtual — Poema, Fotos y Música</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1226;
      --fg: #e9ecff;
      --muted: #b9c0ff;
      --accent: #7c8cff;
      --accent2: #ff77b7;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --glow: 0 0 40px rgba(124, 140, 255, 0.25);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 800px at 10% 20%, #14173a 0%, var(--bg) 45%, #0a0d20 100%);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height: 100%;
      overflow-x: hidden;
    }

    /* Fondo animado con partículas */
    .stars, .twinkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .stars {
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(1.5px 1.5px at 70% 40%, rgba(255,255,255,0.5), transparent 60%),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,0.5), transparent 60%),
        radial-gradient(2px 2px at 85% 70%, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(2px 2px at 50% 50%, rgba(255,255,255,0.6), transparent 60%);
      opacity: 0.65;
      filter: blur(0.2px);
      animation: drift 60s linear infinite;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(0,-30px,0); }
    }
    .twinkles::before, .twinkles::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(3px 3px at 15% 60%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(3px 3px at 80% 25%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(3px 3px at 45% 10%, rgba(255,255,255,0.75), transparent 60%);
      animation: twinkle 3.5s ease-in-out infinite;
      opacity: 0.7;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
    }
    .twinkles::after {
      animation-delay: 1.4s;
      opacity: 0.5;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.25; transform: scale(0.95); }
      50% { opacity: 0.9; transform: scale(1.05); }
    }

    header {
      position: relative;
      z-index: 2;
      padding: 64px 24px 24px;
      text-align: center;
    }
    .title {
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 6vw, 52px);
      line-height: 1.1;
      letter-spacing: 0.5px;
      margin: 0 auto 8px;
      max-width: 900px;
      background: linear-gradient(90deg, #ffffff 0%, #c7ceff 40%, #ffd1e6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 25px rgba(124,140,255,0.3));
      animation: fadeUp 1200ms ease 200ms both;
    }
    .subtitle {
      color: var(--muted);
      max-width: 900px;
      margin: 0 auto;
      font-weight: 500;
      animation: fadeUp 1200ms ease 450ms both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 24px auto 64px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    /* Tarjeta de poema */
    .card {
      background: linear-gradient(180deg, var(--glass), transparent 90%);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(10px) saturate(125%);
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -60px -60px auto auto;
      width: 260px;
      height: 260px;
      background: conic-gradient(from 0deg, rgba(124,140,255,0.6), rgba(255,119,183,0.5), rgba(124,140,255,0.6));
      filter: blur(70px);
      opacity: 0.25;
      transform: translate3d(0,0,0) rotate(0deg);
      animation: halo 12s linear infinite;
    }
    @keyframes halo {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(180deg) translateY(6px); }
      100% { transform: rotate(360deg) translateY(0); }
    }
    .poem-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(22px, 3.7vw, 34px);
      margin: 0 0 10px;
      color: #fff;
    }
    .poem-stanza {
      margin: 0 0 14px;
      color: #eaeaff;
      line-height: 1.8;
      font-size: clamp(16px, 2.2vw, 18px);
      white-space: pre-line;
    }

    /* Galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    .photo {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #10142d;
      position: relative;
      isolation: isolate;
      transform-style: preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.65,.2,.95), box-shadow 600ms;
    }
    .photo img {
      display: block;
      width: 100%;
      height: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      filter: saturate(110%) contrast(105%) brightness(96%);
      transform: translateZ(0);
      opacity: 0;
      animation: photoIn 900ms ease forwards;
    }
    @keyframes photoIn {
      from { transform: scale(1.06); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .photo:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 50px rgba(124,140,255,0.20), 0 8px 25px rgba(255,119,183,0.15);
    }
    .photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(124,140,255,0.12), rgba(255,119,183,0.08) 50%, transparent 100%);
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 400ms ease;
    }
    .photo:hover::after {
      opacity: 1;
    }

    /* Controles de música */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, var(--glass), transparent 90%);
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(124,140,255,0.18), rgba(255,119,183,0.14));
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.2px;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 250ms ease, background 250ms ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(124,140,255,0.3);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(124,140,255,0.25);
    }
    .status {
      color: var(--muted);
      font-size: 14px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 48px 24px 64px;
      color: var(--muted);
    }

    /* Animaciones de entrada de secciones */
    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 700ms ease, transform 700ms cubic-bezier(.2,.65,.2,.95);
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Decoración sutil */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.12) 40%, rgba(255,255,255,0.12) 60%, transparent 100%);
      margin: 8px 0 18px;
    }
    .tag {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkles"></div>

  <header>
    <h1 class="title">Para celebrar tu luz — un regalo virtual</h1>
    <p class="subtitle">Poema, recuerdos y una melodía para que el momento brille un poco más.</p>
  </header>

  <main class="container">
    <!-- Controles de música -->
    <section class="card reveal" id="music-card" aria-label="Controles de música">
      <div class="tag">
